<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #chat-history {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin: 5px 0;
    }
    .user strong { color: black; }
    .bot strong  { color: #007acc; }
  </style>
</head>
<body>
  <h1>Chat with Ollama LLM</h1>
  <div id="chat-history"></div>

  <textarea id="prompt" rows="4" cols="80" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendPrompt()">Send</button>
  <button onclick="window.open('/', '_blank')">Open in New Tab</button>

  <script>
    const chatHistory = document.getElementById("chat-history");
    const promptInput = document.getElementById("prompt");
    let conversation = [];

    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      chatHistory.innerHTML += `<div class="user"><strong>You:</strong> ${prompt}</div>`;
      conversation.push({ role: "user", content: prompt });

      const fullPrompt = conversation.map(m =>
        `${m.role === "user" ? "User" : "Assistant"}: ${m.content}`).join('\n') + "\nAssistant:";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "llama3", prompt: fullPrompt }),
        });

        const data = await res.json();
        const reply = data?.response ?? "[No response received]";
        chatHistory.innerHTML += `<div class="bot"><strong>Assistant:</strong> ${reply}</div>`;
        conversation.push({ role: "assistant", content: reply });

        chatHistory.scrollTop = chatHistory.scrollHeight;
        promptInput.value = "";
      } catch (err) {
        chatHistory.innerHTML += `<div class="bot"><strong>Error:</strong> ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
